<g mask="url(#mask0_1_506)">
<text id="knowledge-text" y="360" font-size="36.47" font-family="Montserrat, sans-serif" fill="white" text-anchor="middle" font-weight="300" opacity="1" style="word-wrap: break-word; white-space: normal; letter-spacing: -0.06em; line-height: 100%;">
<tspan x="265" dy="1.2em">Знания хранятся в форме «орбит» и</tspan>
<tspan x="245" dy="1.2em">«планет», где каждая книга — это</tspan>
<tspan x="235" dy="1.2em">целая вселенная. Пространство</tspan>
<tspan x="260" dy="1.2em">библиотеки организовано как карта</tspan>
<tspan x="220" dy="1.2em">звёздного неба с маршрутами</tspan>
<tspan x="245" dy="1.2em">чтения. Посетители двигаются по</tspan>
<tspan x="200" dy="1.2em">этим маршрутам, исследуя</tspan>
<tspan x="210" dy="1.2em">взаимосвязи между темами.</tspan>
<tspan x="245" dy="1.2em">Каталог устроен как навигация по</tspan>
<tspan x="140" dy="1.2em">галактике смыслов.</tspan>
</text>
</g>
